<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
</head>
<body>

<div class="flex justify-around">
  <div class="flex-6">
    <div class="bg-blue-700 h-">
      <h1>LOGO</h1>
    </div>
  </div>
  <div class="flex-6">
    <h1>Admin Login</h1>
    <form action="" class="form_container" onsubmit="handleSubmit(event)">
      <h1>Login to Your Account</h1>
      <input
        type="email"
        placeholder="Email"
        name="email"
        oninput="handleChange(event)"
        required
        class="input"
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        oninput="handleChange(event)"
        required
        class="input"
      />
      <button type="submit" class="green_btn">
        Login
      </button>
    </form>
  </div>
</div>

<script>
  // Equivalent JavaScript code for the React component functionality
  const data = { email: "", password: "" };
  const error = "";

  function handleChange(event) {
    const input = event.currentTarget;
    data[input.name] = input.value;
  }

  function handleSubmit(event) {
    event.preventDefault();
    // Simulating the asynchronous request using a setTimeout
    fetch('http://localhost:8080/api/userLogin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        localStorage.setItem('usertoken', data.token);
        window.location.href = 'UserEdit.html';
      })
      .catch(error => {
        alert('Login failed. Please check your credentials.');
      });
    }
</script>

</body>
</html>
